<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Dessert Generator</h1>
      </header>
      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter one ingredient for your dessert"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e: chocolate, walnut, strawberry</div>
        <div class="recipe hidden" id="recipe"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/GloryEvi" target="_blank">Glory Evi</a>
        is
        <a href="https://github.com/GloryEvi/" target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="#" target="_blank">hosted on Netlify</a>
      </footer>
    </div>
  </body>
</html>
